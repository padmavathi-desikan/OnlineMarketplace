<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>StoreFront</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <br><br>
    <center> 
    <!--a href='index.html'>Admin</a>
    <a href='storeowner.html'>StoreOwner</a>
    <a href='shopper.html'>Shopper</a-->

    <br><br>
    <button id="seeAllProducts" onclick="App.seeAllProducts()">See All Products</button>
    <br><span id="statusAllProd"></span>

    <br><br>
    <label for="lbl_add_name">Product Name:</label>
    <input type="text" id = "prod_add_name" name="Name">
    <br/>
    <label for="lbl_add_price">Price:</label>
    <input type="number" id = "prod_add_price" name="Price">
    <br/>
    <label for="lbl_add_qty">Quantity:</label>
    <input type="number" id = "prod_add_qty" name="Quantity">
    <br/>
    <button id="addProduct" onclick="App.addProduct()">Add Product</button>
    <br><span id="statusAddProduct"></span><br>

    <br><br>

    <label for="lbl_remove_pid">Product ID:</label>
    <input type="number" id = "prod_remove_pid" name="ProductID" placeholder="12">
    <br/>
    <button id="removeProduct" onclick="App.removeProduct()">Remove Product</button>
    <br><span id="statusRemoveProduct"></span><br>

    <br><br>

    <label for="lbl_modify_pid">Product ID:</label>
    <input type="number" id = "prod_modify_pid" name="ProductID" placeholder="12">
    <br/>
    <label for="lbl_modify_price">New Price:</label>
    <input type="number" id = "prod_modify_price" name="Price" placeholder="12">
    <br/>
    <button id="addProduct" onclick="App.changePrice()">Modify Price</button>
    <br><span id="statusChangePrice"></span><br>

    <br><br>

    <button id="withdrawBalance" onclick="App.withdrawBalance()">Withdraw</button>
    <br><span id="statusWithdrawBalance"></span><br>

    <br><br>
    <button id="btnPauseStoreFront" onclick="App.pauseSF()">Loading...</button>
    <br><span id="statusPauseSF"></span><br>

    </center>

    
  </body>
</html>
